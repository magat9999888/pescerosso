<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nome del pesce rosso</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    img {
      width: 60%;
      max-width: 500px;
      height: auto;
      display: block;
      margin-bottom: 20px;
    }

    #parola {
      font-size: 2.2em;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }

    @media screen and (max-width: 600px) {
      img {
        width: 100%;
      }

      #parola {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <h1><strong>Non sapevamo come chiamare il pesce rosso e alla fine cambia nome ogni secondo</strong></h1>

  <img src="https://64.media.tumblr.com/959802b6c07a6631729e97e06f38b257/tumblr_inline_sw1akjrnTt1rb1m2f_1280.jpg" alt="Pesce rosso">

  <div id="parola">Caricamento...</div>

  <footer>Una nuova parola ogni secondo</footer>

  <script>
    const sillabeInizio = ["tra", "gra", "pro", "sca", "fro", "lu", "vi", "cla", "sta", "ri", "mi", "no", "fi", "gi", "pa", "re", "to", "co", "po"];
    const sillabeMedio = ["la", "na", "ro", "ve", "ne", "ta", "li", "so", "fa", "mo", "ce", "do", "lo", "za", "chi", "gi", "fu", "cu"];
    const finali = ["ino", "ello", "one", "etto", "are", "ile", "ato", "ano", "ese", "olo", "uto", "ace", "ondo", "esco", "osto"];

    function generaParola() {
      let parola = sillabeInizio[Math.floor(Math.random() * sillabeInizio.length)];
      if (Math.random() > 0.4) {
        parola += sillabeMedio[Math.floor(Math.random() * sillabeMedio.length)];
      }
      parola += finali[Math.floor(Math.random() * finali.length)];
      return parola.charAt(0).toUpperCase() + parola.slice(1);
    }

    function aggiornaParola() {
      document.getElementById("parola").textContent = generaParola();
    }

    aggiornaParola();
    setInterval(aggiornaParola, 1000);
  </script>
</body>
</html>
