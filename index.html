<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
          "http://www.w3.org/TR/html4/loose.dtd">
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Parola Inventata</title>
  <style type="text/css">
    a {
      cursor: url("https://64.media.tumblr.com/36dcc744ff2bd1b60f4961129c5f8b44/tumblr_inline_qfkny01Usu1rb1m2f_500.png"), default;
      text-decoration: none;
    }

    .sticky {
      position: sticky;
      top: 50%;
      float: right;
      margin-right: 1em;
    }

    .dida {
      margin-left: 2em;
      font-weight: normal;
    }

    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 95%;
    }

    #parola {
      font-family: 'Times New Roman', Times, serif;
      font-size: 2em;
      color: #2c3e50;
      text-align: center;
      margin-top: 1em;
    }

    body {
      background-color: #fafafa;
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 2em;
    }
  </style>
</head>
<body>
  <div class="container">

    <p class="sticky"><a href="https://matteogatti.tumblr.com">back</a></p>
    <p class="dida"><strong>Non sapevamo come chiamare il pesce e quindi alla fine cambia nome ogni secondo</strong> </p>
    <br>

    <img src="https://64.media.tumblr.com/959802b6c07a6631729e97e06f38b257/tumblr_inline_sw1akjrnTt1rb1m2f_1280.jpg" alt="immagine pesce">

    <div id="parola">Attendi...</div>

  </div>

  <script>
    const sillabeInizio = [
      "tra", "gra", "pro", "sca", "fro", "lu", "vi", "cla", "sta", "ri", "mi", "no", "fi", "gi", "pa", "re", "to", "co", "po"
    ];

    const sillabeMedio = [
      "la", "na", "ro", "ve", "ne", "ta", "li", "so", "fa", "mo", "ce", "do", "lo", "za", "chi", "gi", "fu", "cu"
    ];

    const finali = [
      "ino", "ello", "one", "etto", "are", "ile", "ato", "ano", "ese", "olo", "uto", "ace", "ondo", "esco", "osto"
    ];

    function generaParola() {
      let parola = sillabeInizio[Math.floor(Math.random() * sillabeInizio.length)];
      if (Math.random() > 0.4) {
        parola += sillabeMedio[Math.floor(Math.random() * sillabeMedio.length)];
      }
      parola += finali[Math.floor(Math.random() * finali.length)];
      return parola.charAt(0).toUpperCase() + parola.slice(1);
    }

    function aggiornaParola() {
      document.getElementById("parola").textContent = generaParola();
    }

    aggiornaParola();
    setInterval(aggiornaParola, 1000);
  </script>
</body>
</html>
